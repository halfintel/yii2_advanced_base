namespace: backend\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
suites:
    unit:
    functional:
modules:
    config:
        Yii2:
            configFile: 'config/codeception-local.php'
coverage:
    enabled: true
    include:
        - components/*
        - models/*
        - controllers/*